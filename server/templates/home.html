<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
        <script>
            function ajaxDataLoader(url, dataType, method, postVal) {
                var host = document.location.protocol+"//"+document.location.hostname
                if (document.location.port != 0) host += ":"+document.location.port
                host += "/" + url
            
                return $.ajax({
                    url : host,
                    type : method,
                    data: JSON.stringify(postVal),
                    async: true,
                    dataType : dataType,
                })
                .fail(function(data) { console.log("-- Error -- url: ", url) })
            }
        </script>
    </head>
    <body>
        <div class="menuItem"><button type="button" class="modeSelect" data-mode="1">slideShow</button></div>
        <div class="menuItem"><button type="button" class="modeSelect" data-mode="2">displayGif</button></div>
        <div class="menuItem"><button type="button" class="modeSelect" data-mode="3">HorloLed</button></div>
        <div class="menuItem"><button type="button" class="modeSelect" data-mode="4">BouncingBall</button></div>

        <form id="uploadbanner" enctype="multipart/form-data" method="post" action="#">
            <input id="fileupload" name="myfile" type="file" />
            <input type="submit" value="submit" id="submit" />
         </form>
         
        <script>
            $(document).ready(function() {

                $(".modeSelect").on("click", function(e) {
                    var mode = $(e.target).data("mode")
                    const params = {
                        mode: mode,
                    }
                    $.when(ajaxDataLoader("test", 'html', 'POST', params)).done(function(data) {

                    })
                })

            });
        </script>
    </body>
</html>
